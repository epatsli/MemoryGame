<!DOCTYPE html>
<html lang="en">

<style>
</style>

<head>
    <meta charset="UTF-8">
    <title>Memory game</title>
    <link rel="stylesheet" href="css/app.css">

</head>
<body>
<header class="positionCenter"> </header>

<div class="container">
    <div class="header"><h1>Memory game</h1></div>
    <div class="innercontainer">
        <div class="sidebar">
            <br>
            <button class="button" id="newGame" onclick="controller.newGame()">New game</button>
            <br>
            <br>
            <p> Enter the number of pieces:</p>
            <input id="initialNumberOfPieces" type="number" id="numberPieces" min="4" value="4">
            <br>
            <br>
            <p> Enter the highlight time [s]:</p>
            <input id="time" type="number" min="1" value="1">
            <br>
            <br>
            <button class="button" id="highlight" onclick="controller.startGame()">Highlight</button>
            <br>
            <br>
            <button class="button" id="addPieces" onclick="controller.addPices()">Add pieces</button>

        </div>
        <div class="body">
            <div id="pieces"></div>
        </div>
    </div>

 <div class="footer">www.capgemini.com</div>

    <script src="game.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
</div>
</body>
</html>
